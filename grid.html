
<style>
    .s-black {
        stroke:darkblue;
    }
</style>

<svg viewBox="0 0 410 410" width="840" height="840" >
    <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.25"></path>
        </pattern>
        <pattern id="grid10" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"></rect>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"></path>
        </pattern>
    </defs>

    <rect fill="white" height="800" width="800" y="0"></rect>
    <rect fill="url(#grid10)" height="400" width="400" y="0"></rect>

    <g>
        <line class="l1 s-black" x1="0" y1="200" x2="400" y2="200"></line>
        <line class="l1 s-black" x1="200" y1="0" x2="200" y2="400"></line>
    </g>

    <g transform="translate(200, 200)">
        <text class="t36 t-mid bold f-black" x="75" y="-75">X+ Y+</text>
        <text class="t36 t-mid bold f-black" x="-75" y="-75">X- Y+</text>
        <text class="t36 t-mid bold f-black" x="75" y="75">X+ Y-</text>
        <text class="t36 t-mid bold f-black" x="-75" y="75">X- Y-</text>
    </g>
</svg>
